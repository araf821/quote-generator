<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon Generator CDN -->
    <link
      rel="icon"
      type="image/png"
      href="http://www.google.com/s2/favicons?domain=zerotomastery.io"
    />
    <!-- Font-Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote Section -->
      <div class="quote-text" id="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">To be or not to be a human and Idk what I am saying.</span>
      </div>
      <!-- Author Section -->
      <div class="quote-author">
        <span id="author">Araf</span>
      </div>
      <!-- Button Section -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
